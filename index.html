<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .display-none {
            display: none;
        }

        #display-none-item {
            position: absolute;
            top: 32px;
        }

        #item {
            position: relative
        }
    </style>
</head>

<body class="">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="m-2 p-3">
                    <div id="main">
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6">
                <div class="p-3">
                    <div class="input-group input-group-sm mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-sm">Product Name: </span>
                        <input id="product" type="text" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-sm">
                    </div>

                </div>
            </div>
            <div class="col-12 col-md-6">
                <div class="row">
                    <div class="col-8">
                        <div class="p-3">
                            <div class="input-group input-group-sm mb-3">
                                <span class="input-group-text" id="inputGroup-sizing-sm">Price: </span>
                                <input id="price-input" type="text" class="form-control"
                                    aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="p-3">
                            <div class="input-group input-group-sm mb-3">
                                <span class="input-group-text">Item: </span>
                                <input id="item" value="1" type="text" class="form-control"
                                    aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                                <div id="display-none-item" class="alert alert-warning display-none" role="alert">
                                    <div id="warning-data-item" class="d-inline-block">Positive Number</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <div id="display-none" class="alert alert-warning display-none" role="alert">
                            <div id="warning-data" class="d-inline-block"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12">
                <div class="p-4 m-4">
                    <div class="text-center w-50 mx-auto">
                        <div id="clear" class="btn btn-outline-primary">Clear</div>
                        <div id="add" class="btn btn-outline-primary">Add Top</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
